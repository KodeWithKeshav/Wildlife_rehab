    input[type="text"], input[type="email"], input[type="tel"], textarea, select {

    }

      display: inline-block;
      font-size: 16px;

  <script>
    function onFocus(input){
      input.style.background="black";
      input.style.color="white";
    }
    function onBlur(input){
      input.style.color="orangered";
      input.style.background="beige";
    }
    function validateFields(){
      var email=document.getElementById("email").value;
      atpos=email.indexOf("@");
      dotpos=email.indexOf(".");
      if(atpos<1||(dotpos-atpos)<2){
          document.getElementById("email").value=null;
          alert("Invalid Email!!");
      }
      if(document.getElementById("name").validity.valueMissing){
        alert("Please enter your name");
      }
      if(document.getElementById("email").validity.valueMissing){
        alert("Please enter your email");
      }
      if(document.getElementById("phone").validity.valueMissing){
        alert("Please enter your phone number");
      }
      if(document.getElementById("phone").validity.patternMismatch){
        alert("Please enter your phone number");
      }
      if(document.getElementById("address").validity.valueMissing){
        alert("Please Enter your address");
      }
      if(document.getElementById("nationality").validity.valueMissing){
        alert("Please Enter your nationality");
      }
      if(document.getElementById("amount").validity.valueMissing){
        alert("Please Enter the donation amount");
      }
      if(document.getElementById("currency").validity.valueMissing){
        alert("Please choose the currency");
      }
      if(document.getElementById("payment").validity.valueMissing){
        alert("Please Enter your payment mode");
      }
      if(document.getElementById("frequency").validity.valueMissing){
        alert("Please Enter your donation frequency");
      }
      var amount=document.getElementById("amount").value;
      if(amount<0){
        document.getElementById("amount").value=null;
        alert("Amount cant be negative!");
      }
    }
    function onSubmit(){
      alert("Thank you for coming forward to donate for a noble cause!!");
    }
    function onCancel(){
      alert("Spare a penny,Save a Life!!");
      window.history.back();
    }
  </script>
