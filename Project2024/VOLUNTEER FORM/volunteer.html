<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="volunteer_form.css">
        <script type="text/javascript">
            function redirect(){
                window.history.back();
            }
            function Onfocus(input){
                input.style.color="beige";
                input.style.background="black";
            }
            function Onblur(input){
                input.style.color="orangered";
                input.style.background="beige";
            }
            function Onsubmit(){
                window.alert("Your form has been submitted for review!!");
            }
            function Onreset(){
                window.alert("The form has been reset!!");
            }
            function validateFields(){
                var check = false;
                var zip=document.getElementById("zip_code").value;
                if(document.getElementById("f_name").validity.valueMissing){
                    alert("Please enter your first name.");
                }
                if(document.getElementById("l_name").validity.valueMissing){
                    alert("Please enter your last name");
                }
                if(document.getElementById("address").validity.valueMissing){
                    alert("Please fill the address line 1");
                }
                if(document.getElementById("address1").validity.valueMissing){
                    alert("Please fill the address line 2");
                }
                if(document.getElementById("city").validity.valueMissing){
                    alert("Please enter your city");
                }
                if(document.getElementById("region").validity.valueMissing){
                    alert("Please enter your region");
                }
                if(document.getElementById("zip_code").validity.valueMissing){
                    alert("Please enter your zip code");
                }
                if(zip.length>10){
                    document.getElementById("zip_code").value=null;
                    alert("Zip Code too long");
                }
                for(i=0;i<zip.length;i++){
                    if((zip.charCodeAt(i)>64&&zip.charCodeAt(i)<91)||(zip.charCodeAt(i)>96&&zip.charCodeAt(i)<123)){
                        check=true;
                    }
                }
                if(check==true){
                    document.getElementById("zip_code").value=null;
                    alert("Zip Code cannot contain alphabets");
                }
                var email=document.getElementById("email").value;
                atpos=email.indexOf("@");
                dotpos=email.indexOf(".");
                if(atpos<1||(dotpos-atpos)<2){
                    document.getElementById("email").value=null;
                    alert("Invalid Email!!");
                }
            }
        </script>
    </head>

                <label for="Other"><b>Are you involved with any other organization as a volunteer?</b></label><br><br>
                <input type="radio" name="yes/no" value="yes" id="yes">
